name: Build and test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.7
        options: >-
          --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "uv-cache"

      - name: Install dependencies with uv
        run: uv sync

      - name: Set Docker host for Testcontainers
        run: echo "DOCKER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV

      - name: Run ruff (lint)
        run: uv run --frozen ruff check .

      - name: Run pyright (type check)
        run: uv run --frozen pyright

      - name: Run tests with pytest
        run: uv run --frozen pytest

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Validate coverage is >= 99%
        run: |
          total=$(xmllint --xpath "string(//coverage/@line-rate)" coverage.xml)
          percent=$(awk "BEGIN {printf \"%.2f\", $total * 100}")
          echo "Total coverage: $percent%"
          if (( $(echo "$percent < 99.0" | bc -l) )); then
            echo "❌ Coverage is below 99%"
            exit 1
          else
            echo "✅ Coverage check passed"
          fi
